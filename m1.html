<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body style="background-color:DodgerBlue;">
  
  <audio src="calamity.mp3">
<p>If you are reading this, it is because your browser does not support the audio element.     </p>
</audio>
  
<audio controls autoplay>
  <source src="calamity.ogg" type="audio/ogg">
  <source src="calamity.mp3" type="audio/mpeg">
</audio>

<p id="demo"></p>

<script>

var countDownDate = new Date("Dec 8, 2020 19:20:00").getTime();


var x = setInterval(function() {

  
  var now = new Date().getTime();
    

  var distance = countDownDate - now;
    

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    

  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "It's too late to do anything about it";
  }
}, 1000);
</script>

</body>
